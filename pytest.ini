[pytest]
# Minimum version of pytest required
minversion = 6.0

# Directories and patterns for test discovery.
# This tells pytest to look for tests in the "tests" directory and any files that match "test_*.py".
testpaths =
    tests
python_files = test_*.py

# Custom markers registration.
# Registering markers prevents warnings and clarifies what each marker means.
markers =
    integration: mark tests as integration tests that require external systems or longer runtimes.
    slow: mark tests that are slow to run.

# Common command-line options.
# --strict-markers ensures that all markers are declared in this file.
# --verbose provides detailed test output.
# --maxfail=1 stops the test run on the first failure.
# --tb=short sets a short traceback style.
addopts = --strict-markers --verbose --maxfail=1 --tb=short

# Cache directory for pytest to store cache files.
cache_dir = .pytest_cache

# Filter warnings.
# Here we ignore deprecation warnings. You can adjust or add more filters as needed.
filterwarnings =
    ignore::DeprecationWarning